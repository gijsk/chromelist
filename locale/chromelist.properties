problem.noJarFile                 = Trying to map %S to something in the jar file at %S, but that jarfile does not exist.
problem.fileNotInJar              = Trying to map %S to %S, but this path does not exist in the jarfile. Please check your zipping procedures for this jarfile carefully.
problem.mappedToFile              = Trying to map %S to %S, but that is a file, not a directory.
