problem.unrecognized.url          = Trying to map %S to %S, but apparently this is not a local file. Please make sure this is the case, as privileging remote code is bad.
problem.convertChromeURL.failure  = Trying to find the files in chrome package %S, but the Chrome Service does not like this URL. This may mean the current application fails an application or version check, or that the URL you gave to the contents of this package was not parseable. Check your syntax carefully.
